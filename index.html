<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>商品検索マップ</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* デスクトップでカテゴリは上部、sidebarはその直下に配置 */
    #category-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      z-index: 2001;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      box-sizing: border-box;
      border-bottom: 1px solid #ccc;
    }

    #category-container select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 5px;
    }

    #sidebar {
      position: absolute;
      top: 60px; 
      left: 0;
      width: 300px;
      height: calc(100% - 60px);
      background-color: rgba(255, 255, 255, 0.9);
      overflow-y: auto;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      z-index: 1000;
      display: none;
      transition: height 0.3s ease;
    }

    #sidebar.open {
      display: block;
    }

    #detail-panel {
      position: absolute;
      top: 0;
      left: 300px;
      width: 300px;
      background-color: rgba(255, 255, 255, 0.9);
      border-left: 1px solid #ccc;
      box-sizing: border-box;
      z-index: 1000;
      transition: height 0.3s ease;
    }

    #detail-panel.collapsed {
      display: none;
    }

    #detail-panel.open,
    #detail-panel.expanded {
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 769px) {
      #detail-panel.expanded {
        height: 100%;
      }
    }

    #detail-panel.open {
      height: 50%;
    }

    #detail-panel.expanded {
      height: 100%;
    }

    .handle-bar, .close-button {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1001;
    }

    .handle-bar {
      width: 50px;
      height: 5px;
      background: #aaa;
      border-radius: 2px;
      margin: 10px auto;
      cursor: grab;
    }

    .close-button {
      text-align: right;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }

    #detail-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .store-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .store-item:hover {
      background-color: #f0f0f0;
    }

    .store-item strong {
      color: #007bff;
    }

    #detail-content h3,
    #detail-content h4 {
      margin-top: 0;
    }

    .result-item {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      z-index: 3000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 100%;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border: none;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      line-height: 32px;
      text-align: center;
    }

    @media (max-width: 768px) {
      #category-container {
        top: 0;
        bottom: auto;
        width: 100%;
        left: 0;
        border-bottom:1px solid #ccc;
        border-top:none;
      }

      #sidebar {
        top: auto;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0%;
        max-height: 50%;
        border-right: none;
        border-top: 1px solid #ccc;
        display: none;
        transition: height 0.3s ease;
      }

      #sidebar.open {
        display: block;
        height: 50%;
      }

      #detail-panel {
        top: auto;
        bottom: 0;
        left: 0;
        width: 100%;
        border-left: none;
        border-top: 1px solid #ccc;
        transition: height 0.3s ease;
      }

      #detail-content {
        padding-top: 10px; 
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="category-container">
    <select id="category-select"></select>
    <select id="color-select">
      <option value="">All Colors</option>
    </select>
  </div>
  <div id="sidebar">
    <div id="store-list"></div>
  </div>
  <div id="detail-panel" class="collapsed">
    <div class="handle-bar"></div>
    <div class="close-button">
      <button id="close-detail">&times;</button>
    </div>
    <div id="detail-content"></div>
  </div>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <img id="modal-image" src="" alt="拡大画像">
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Firebase 初期化 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIMBWXXx5fd3wJGUUT8c1ban56czRMITQ",
      authDomain: "mapshopping-80415.firebaseapp.com",
      projectId: "mapshopping-80415",
      storageBucket: "mapshopping-80415.appspot.com",
      messagingSenderId: "298544341559",
      appId: "1:298544341559:web:9f019bdbae1d7e5837d5b2",
      measurementId: "G-6B5HP3JHGB"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    const db = firebase.firestore();

    const map = L.map('map').setView([35.0116, 135.7681], 13); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const defaultIcon = L.icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    const selectedIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    const markersLayer = L.layerGroup().addTo(map);
    let currentSelectedMarker = null;

    const categorySelect = document.getElementById('category-select');
    const colorSelect = document.getElementById('color-select');
    const sidebar = document.getElementById('sidebar');
    const storeList = document.getElementById('store-list');
    const detailPanel = document.getElementById("detail-panel");
    const detailContent = document.getElementById("detail-content");
    const closeDetailBtn = document.getElementById('close-detail');

    const modalOverlay = document.getElementById('modal-overlay');
    const modalImage = document.getElementById('modal-image');
    const modalClose = document.getElementById('modal-close');

    let storeItemsMap = {};
    let storeDataMap = {}; 
    let currentCategory = "";
    let currentColor = "";

    let currentlyOpenedStore = null;
    let currentlyOpenedAllItems = null; 
    // 全アイテムの原本（フィルタ前）を保持し、常にこれを参照して色フィルタを再適用する

    window.addEventListener('DOMContentLoaded', loadCategories);

    async function loadCategories() {
      const categories = [
        { id: 'outerwear', name: 'アウターウェア' },
        { id: 'tops', name: 'トップス' },
        { id: 'bottoms', name: 'ボトムス' },
        { id: 'jackets', name: 'ジャケット' },
        { id: 'shirts', name: 'シャツ' },
        { id: 'pants', name: 'パンツ' },
        { id: 'sweatshirts', name: 'スウェットシャツ' },
        { id: 't-shirts', name: 'Tシャツ' },
        { id: 'denim', name: 'デニム' },
        { id: 'accessories', name: 'アクセサリー' },
      ];

      categories.forEach(category => {
        const categoryOption = document.createElement('option');
        categoryOption.value = category.id;
        categoryOption.textContent = category.name;
        categorySelect.appendChild(categoryOption);
      });

      if (categorySelect.options.length > 0) {
        categorySelect.selectedIndex = 0;
        currentCategory = categorySelect.value;
        await searchItems(); 
        applyFilters();
      }
    }

    categorySelect.addEventListener('change', async () => {
      currentCategory = categorySelect.value;
      await searchItems();
      applyFilters();
      // カテゴリ変更時、detailPanel開いていたら閉じる
      if (!detailPanel.classList.contains('collapsed')) {
        detailPanel.classList.remove('open','expanded');
        detailPanel.classList.add('collapsed');
        currentlyOpenedStore = null;
        currentlyOpenedAllItems = null;
        if (window.innerWidth <= 768) {
          sidebar.classList.add('open');
        }
        if (currentSelectedMarker) {
          currentSelectedMarker.setIcon(defaultIcon);
          currentSelectedMarker = null;
        }
      }
    });

    colorSelect.addEventListener('change', () => {
      currentColor = colorSelect.value;
      applyFilters();
      if (detailPanel.classList.contains('open') || detailPanel.classList.contains('expanded')) {
        reShowDetailPanelWithColor();
      }
    });

    async function searchItems() {
      if (!currentCategory) return;

      markersLayer.clearLayers();
      storeList.innerHTML = "";
      detailContent.innerHTML = "";
      currentlyOpenedStore = null;
      currentlyOpenedAllItems = null;

      if (window.innerWidth <= 768) {
        sidebar.classList.remove('open');
      }

      let query = db.collectionGroup('items').where('category_id', '==', currentCategory);
      const querySnapshot = await query.get();

      if (querySnapshot.empty) {
        alert("該当する商品が見つかりませんでした。");
        storeItemsMap = {};
        storeDataMap = {};
        return;
      }

      sidebar.style.display = "block";
      if (window.innerWidth <= 768) {
        sidebar.classList.add('open');
      }

      storeItemsMap = {};
      storeDataMap = {};
      let colorSet = new Set();
      const storeIds = new Set();

      querySnapshot.forEach(doc => {
        const item = doc.data();
        const storeId = item.store_id;
        if (!storeItemsMap[storeId]) {
          storeItemsMap[storeId] = [];
        }
        storeItemsMap[storeId].push(item);
        if (item.color) colorSet.add(item.color);
        storeIds.add(storeId);
      });

      updateColorFilter(Array.from(colorSet));

      const promises = [];
      storeIds.forEach(storeId => {
        const p = db.collection("stores").doc(storeId).get().then(storeDoc => {
          if (storeDoc.exists) {
            storeDataMap[storeId] = storeDoc.data();
          }
        });
        promises.push(p);
      });
      await Promise.all(promises);

      applyFilters();
    }

    function updateColorFilter(colors) {
      colorSelect.innerHTML = `<option value="">All Colors</option>`;
      colors.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        colorSelect.appendChild(opt);
      });
      currentColor = "";
    }

    function applyFilters() {
      markersLayer.clearLayers();
      storeList.innerHTML = "";
      detailContent.innerHTML = "";

      if (!storeItemsMap || Object.keys(storeItemsMap).length === 0) return;

      for (const storeId in storeItemsMap) {
        let items = storeItemsMap[storeId];

        if (currentColor) {
          items = items.filter(i => i.color && i.color.toLowerCase() === currentColor.toLowerCase());
        }

        if (items.length === 0) continue;

        const store = storeDataMap[storeId];
        if (!store) continue; 

        const marker = L.marker([store.latitude, store.longitude], { icon: defaultIcon }).addTo(markersLayer);
        marker.storeId = storeId;

        marker.on('click', () => {
          showDetailPanel(store, storeItemsMap[storeId]); 
          // ここではフィルタ前の全アイテム(storeItemsMap[storeId])を渡す
          if (currentSelectedMarker && currentSelectedMarker !== marker) {
            currentSelectedMarker.setIcon(defaultIcon);
          }
          marker.setIcon(selectedIcon);
          currentSelectedMarker = marker;
        });

        const sItem = document.createElement("div");
        sItem.className = "store-item";
        sItem.innerHTML = `
          <strong>${store.name}</strong><br>
          住所: ${store.address}
        `;
        sItem.onclick = () => {
          map.setView([store.latitude, store.longitude], 16);
          marker.openPopup();
          showDetailPanel(store, storeItemsMap[storeId]); 
          // 全アイテム原本を渡す

          if (currentSelectedMarker && currentSelectedMarker !== marker) {
            currentSelectedMarker.setIcon(defaultIcon);
          }
          marker.setIcon(selectedIcon);
          currentSelectedMarker = marker;
        };
        storeList.appendChild(sItem);
      }
    }

    function showDetailPanel(store, allItems) {
      currentlyOpenedStore = store;
      currentlyOpenedAllItems = [...allItems]; // 全アイテムの原本を保持
      // 初回表示時は色フィルタ適用
      let filtered = applyColorFilter(currentlyOpenedAllItems);
      renderDetailPanel(filtered);
    }

    function renderDetailPanel(items) {
      detailContent.innerHTML = `<h4>商品情報</h4>`;
      if (items.length === 0) {
        detailContent.innerHTML += `<p>該当する商品がありません。</p>`;
      } else {
        items.forEach(item => {
          const resultItem = document.createElement('div');
          resultItem.className = 'result-item';
          resultItem.innerHTML = `
            <h3>${item.product_name}</h3>
            <img src="${item.image_url}" alt="${item.product_name}" style="max-width:100px;height:auto;display:block;cursor:pointer;"><br>
            価格: ¥${item.price}<br>
            ${item.sizes && item.sizes.length > 0 ? "サイズ: " + item.sizes.join(", ") + "<br>" : ""}
            ${item.color ? "色: " + item.color : ""}
          `;

          const imgEl = resultItem.querySelector('img');
          imgEl.addEventListener('click', () => {
            modalImage.src = item.image_url;
            modalOverlay.classList.add('active');
          });

          detailContent.appendChild(resultItem);
        });
      }

      detailPanel.classList.remove('collapsed','open','expanded');
      if (window.innerWidth <= 768) {
        detailPanel.classList.add('open');
        sidebar.classList.remove('open');
      } else {
        detailPanel.classList.add('expanded');
      }
    }

    function reShowDetailPanelWithColor() {
      if (!currentlyOpenedStore || !currentlyOpenedAllItems) return;
      let filtered = applyColorFilter(currentlyOpenedAllItems);
      renderDetailPanel(filtered);
    }

    function applyColorFilter(items) {
      if (currentColor) {
        return items.filter(i => i.color && i.color.toLowerCase() === currentColor.toLowerCase());
      }
      return items;
    }

    document.getElementById('close-detail').addEventListener('click', () => {
      detailPanel.classList.remove('open','expanded');
      detailPanel.classList.add('collapsed');
      currentlyOpenedStore = null;
      currentlyOpenedAllItems = null;

      if (window.innerWidth <= 768) {
        sidebar.classList.add('open');
      }

      if (currentSelectedMarker) {
        currentSelectedMarker.setIcon(defaultIcon);
        currentSelectedMarker = null;
      }
    });

    modalClose.addEventListener('click', () => {
      modalOverlay.classList.remove('active');
    });
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.classList.remove('active');
      }
    });

    let startY;
    let startHeight;
    let isDragging = false;
    const handleBar = document.querySelector('#detail-panel .handle-bar');

    handleBar.addEventListener('touchstart', (e) => {
      isDragging = true;
      startY = e.touches[0].clientY;
      startHeight = detailPanel.offsetHeight;
    });

    handleBar.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const deltaY = startY - e.touches[0].clientY;
      let newHeight = startHeight + deltaY;

      const screenHeight = window.innerHeight;
      newHeight = Math.max(0, Math.min(screenHeight, newHeight));

      detailPanel.style.height = newHeight + 'px';
    });

    handleBar.addEventListener('touchend', () => {
      isDragging = false;
      const currentHeight = detailPanel.offsetHeight;
      const screenHeight = window.innerHeight;
      const ratio = currentHeight / screenHeight;

      detailPanel.classList.remove('open','expanded','collapsed');
      if (ratio >= 0.7) {
        detailPanel.classList.add('expanded');
        detailPanel.style.height = '100%';
      } else if (ratio >= 0.3) {
        detailPanel.classList.add('open');
        detailPanel.style.height = '50%';
      } else {
        detailPanel.classList.add('collapsed');
        detailPanel.style.height = '0%';
      }
    });
  </script>
</body>
</html>
